<table class="table table-hover text-center table-responsive">
	<thead class="thead-inverse">
		<tr>
			<th class="sticky" style="width: 100vw">Channels ({{visibleChannels.length}})</th>
		</tr>
	</thead>
	<tbody>
		{{#each channels as channel}}
		<tr on:click="showChannel(channel, !shown[channel.Name])" class="{{shown[channel.Name] ? 'table-info' : ''}}" style="cursor: pointer;">
			<th scope="row">{{channel.Name}}</th>
		</tr>
		{{/each}}
	</tbody>
</table>

<script>
	export default {
		methods: {
			showChannel(channel, show) {
				const shown = Object.assign(this.get('shown'), {
					[channel.Name]: show
				})

				this.set({ shown })
				localStorage.setItem('shownChannels', JSON.stringify(shown))
			}
		}
	}
</script>
